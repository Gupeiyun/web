<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
</head>
<body>
	<form>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<td colspan="2" align="center">用户登录</td>
			</tr>
			<tr>
				<td width="80">用户名：</td>
				<td width="350" align="center"><input type="text" name="name"></td>
			</tr>
			<tr>
				<td width="80">密码：</td>
				<td width="350" align="center"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="登录">
				<input type="submit" value="注册">
			</tr>
		</table>
	</form>
</body>
</html>
