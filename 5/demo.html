<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插入表格</title>
</head>
<body>
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<td width="79" bgcolor="#FFFFFF">用户名：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">密码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">确认密码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">性别：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="radio" name="sex" />男&nbsp<input type="radio" name="sex" />女</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">生日：</td>
			<td width="309" bgcolor="#FFFFFF">
				<select>
					<option>公历</option>
					<option>农历</option>
				</select>
				<select>
					<option>年&nbsp&nbsp&nbsp&nbsp</option>
				</select>
				<select>
					<option>月&nbsp&nbsp&nbsp&nbsp</option>
				</select>
				<select>
					<option>日&nbsp&nbsp&nbsp&nbsp</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">
			所在地：</td>
			<td width="309" bgcolor="#FFFFFF">
			<select>
				<option>中国</option>
			</select>
			<select>
				<option>河北</option>
			</select>
			<select>
				<option>石家庄</option>
			</select>
			</td>
		</tr>
		<tr>
			<td width="79" bgcolor="#FFFFFF">
			验证码：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text"><input type="image" src="image/yanzhengma.jpg" name="img">
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="#FFFFFF">
			证件类型：</td>
			<td width="309" bgcolor="#FFFFFF">
				<select>
					<option>身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="#FFFFFF">
			证件号：</td>
			<td width="309" bgcolor="#FFFFFF"><input type="text" name="id">
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="#FFFFFF">
			爱好：</td>
			<td width="309" bgcolor="#FFFFFF">
				<input type="checkbox" name="hobby">音乐
				<input type="checkbox" name="hobby">读书
				<input type="checkbox" name="hobby">跳舞
				<input type="checkbox" name="hobby">下棋
				<input type="checkbox" name="hobby">其他
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="#FFFFFF">
			说明：</td>
			<td width="309" bgcolor="#FFFFFF">
				<textarea cols="25" rows="4"></textarea>
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="#FFFFFF">
			上传头像：</td>
			<td width="309" bgcolor="#FFFFFF">
				<input type="file" name="file">
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="submit" value="提交">
				<input type="reset">
				<input type="button" value="按钮">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
